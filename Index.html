<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmett's Christmas Wishlist</title>
    <style>
        body {
            text-align: center;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            margin: 0; /* Remove default margin */
        }

        h1 {
            font-size: 50px; /* Larger font size */
            color: #228b22; /* Forest Green for the title */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wishlist-item {
            font-size: 35px;
        }

        .wishlist-button {
            background-color: #228b22; /* Forest Green for the button */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 1.3s;
        }

        .wishlist-button:hover {
            background-color: #1c7f1c; /* Darker shade on hover */
        }

        .snowflake {
            position: absolute;
            font-size: 25px;
            color: #fff; /* White snowflakes */
            pointer-events: none;
            animation: falling ease-in infinite;
        }

        @keyframes falling {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <h1>My Christmas Wishlist</h1>
    
    <ul>
        <li class="wishlist-item">

            <button class="wishlist-button" onclick="window.location.href='https://www.amazon.com/Logitech-Tenkeyless-Lightspeed-Mechanical-LIGHTSYNC/dp/B085RLZ1C4/ref=sr_1_10?crid=1A31C6X009OLG&keywords=keyboard%2Blogitech&qid=1701895495&sprefix=keyboard%2Blogitech%2Caps%2C118&sr=8-10&th=1'">View</button>

        <!-- Add more items as needed -->
    </ul>

    <!-- Snow falling effect -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.body;
            const numSnowflakes = 100;

            for (let i = 0; i < numSnowflakes; i++) {
                createSnowflake(container);
            }

            function createSnowflake(container) {
                const snowflake = document.createElement('span');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.opacity = Math.random();
                container.appendChild(snowflake);

                snowflake.addEventListener('animationiteration', () => {
                    snowflake.style.left = Math.random() * window.innerWidth + 'px';
                    snowflake.style.opacity = Math.random();
                });

                container.addEventListener('mousemove', (event) => {
                    const mouseX = event.clientX;
                    const mouseY = event.clientY;
                    const snowflakeX = snowflake.getBoundingClientRect().left + window.pageXOffset;
                    const snowflakeY = snowflake.getBoundingClientRect().top + window.pageYOffset;

                    const distance = Math.sqrt((mouseX - snowflakeX) ** 2 + (mouseY - snowflakeY) ** 2);
                    if (distance < 50) {
                        snowflake.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;
                    }
                });
            }
        });
    </script>

</body>
</html>
